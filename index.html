<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Sets the character encoding to UTF-8 for proper text display -->
    <meta charset="UTF-8">

     <!-- Ensures responsive design by making the page adapt to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Sets the title of the web page displayed on the browser tab -->
    <title>NumQuest</title>

     <!-- Links an external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <!-- Main heading of the game -->
    <h1>NumQuest</h1>

<!DOCTYPE html>
     
    <form action="#">
        <h2>
              <!-- Displays game instructions -->
            I'm thinking of a number Between 1-100 <br/> Can You Guess it?
        </h2>
          <!-- Input field where the user enters their guess -->
        <input type="number" min="1" max="100" id="userInput">
        <button type="submit" id="btn">Guess</button>
        <span id="output"></span>
    </form>


    <footer class="footer">
        <p>Designed By <a href="https://github.com/KelvCodes">KelvCodes</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
